<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格插件</title>
	<link rel="icon" href="../img/star.png">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/navHtml.css">
	<link rel="stylesheet" href="../unpackage/jquery/myPlugins/tablesPaging.css">
</head>
<body style="background-color: #0E1122;">
	
	<div class="main">
		<div id="tab" class="tab"></div>	
	</div>

	<script id="tab_tpl" type="text/html">
		<table>
			<thead>
				<tr>
					<th class="sort" data-key="a">时间</th>
					<th class="sort" data-key="b">指数</th>
				</tr>
			</thead>
			<tbody>
				<% for(var i=0; i<data.length; i++) {%>
					<tr>
						<td><%= data[i].a %></td>
						<td><%= data[i].b %></td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</script>

	<script src="../unpackage/jquery/jquery-1.11.3.min.js"></script>
	<script src="../unpackage/base.js"></script>
	<script src="../unpackage/verify.js"></script>
	<script src="../unpackage/jquery/myPlugins/tablesPaging-2.1.js"></script>
	<script src="../js/navHtml.js"></script>
	<script src="../js/templates/table.js"></script>
</body>
</html>
