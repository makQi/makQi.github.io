<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue</title>
	<link rel="icon" href="../img/star.png">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/navHtml.css">
	<link rel="stylesheet" href="../css/templates/vue_table.css">
</head>
<body>
	
	<div class="main">
		<div id="demo">
			<form id="search">
				Search <input name="query" v-model="searchQuery">
			</form>
			<demo-grid
			:data="gridData"
			:columns="gridColumns"
			:filter-key="searchQuery">
			</demo-grid>
		</div>
	</div>
	
	<script type="text/x-template" id="grid-template">
		<table>
			<thead>
				<tr>
					<th v-for="key in columns"
					@click="sortBy(key)"
					:class="{ active: sortKey == key }">
					{{ key | capitalize }}
					<span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
					</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="entry in filteredData">
					<td v-for="key in columns">
						{{entry[key]}}
					</td>
				</tr>
			</tbody>
		</table>
	</script>
	
	<script src="../unpackage/jquery/jquery-1.11.3.min.js"></script>
	<script src="../unpackage/vue/vue.min.js"></script>
	<script src="../js/navHtml.js"></script>
	<script src="../js/templates/vue_table.js"></script>
</body>
</html>
