<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PC首页</title>
	<link rel="icon" href="img/star.png">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="unpackage/jquery/myPlugins/tablesPaging-2.0.css">
</head>
<body>

	<div id="tab" class="tab" style="color: #fff;"></div>
	<script id="tab_thead_tpl" type="text/template">
		<tr>
			<th>时间</th>
			<th data-sortkey="b">指数</th>
		</tr>
	</script>
	<script id="tab_tbody_tpl" type="text/template">
		<% for(var i=0; i<data.length; i++){ %>
		<tr>
			<td><%= data[i].a %></td>
			<td><%= data[i].b %></td>
		</tr>
		<% } %>
	</script>
	
	<script src="unpackage/jquery/jquery-1.11.3.min.js"></script>
	<script src="unpackage/jquery/myPlugins/tablesPaging-2.0.js"></script>
	<script src="unpackage/base.js"></script>
	<script type="text/javascript">
		var tabData = [];
		for(var i=0; i<500; i++){
			tabData.push({
				a:'20170427',
				// b:i+1
				b:Math.floor(Math.random()*1000)
			});
		}

		$('#tab').tablesPaging({
			listNum:5,
			lineNum:6,
			sort:true,
			templateThead:'tab_thead_tpl',
			templateTbody:'tab_tbody_tpl',
			data:tabData
		});

	</script>
</body>
</html>
