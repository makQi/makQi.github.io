<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="Shortcut Icon" href="img/star.png"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>登录</h1>
    <div class="login" style="margin-top:50px;">
        <div class="header">
            <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">修改密码</a>
                <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
            </div>
        </div>
        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
            <!--登录-->
            <p></p>
            <div class="web_login" id="web_login">
                <div class="login-box">
                    <div class="login_form">
                        <form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                            <input type="hidden" name="did" value="0" />
                            <input type="hidden" name="to" value="log" />
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">帐号：</label>
                                <div class="inputOuter" id="uArea">
                                    <input type="text" id="u" name="username" class="inputstyle" />
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">
                                    <input type="password" id="p" name="p" class="inputstyle" maxlength="20"/>
                                </div>
                            </div>
                            <div style="padding-left:50px;margin-top:20px;">
                                <input id="subin" type="button" value="登 录" style="width:150px;" class="button_blue" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--登录end-->
        </div>
        <!--修改密码-->
        <div class="qlogin" id="qlogin" style="display: none; ">
            <div class="web_login">
                <form name="form2" id="regUser" accept-charset="utf-8" method="post">
                    <input type="hidden" name="to" value="reg" />
                    <input type="hidden" name="did" value="0" />
                    <ul class="reg_form" id="reg-ul">
                        <div id="userCue" class="cue"></div>
                        <li>
                            <label for="user" class="input-tips2">用户名：</label>
                            <div class="inputOuter2">
                                <input type="text" id="user" name="user" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd" class="input-tips2">原密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd" name="passwd" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd2" class="input-tips2">新密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd2" name="" maxlength="20" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="qq" class="input-tips2">确认密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="qq" name="qq" maxlength="20" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <div class="inputArea">
                                <input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue" value="确认修改密码" />
                            </div>
                        </li>
                        <div class="cl"></div>
                    </ul>
                </form>
            </div>
        </div>
        <!--注册end-->
    </div>
    <script src="unpackage/jquery/jquery-1.11.3.min.js"></script>
    <script src="unpackage/jquery/Plugins/jquery.cookie-1.4.1.min.js"></script>
    <script src="unpackage/base.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
